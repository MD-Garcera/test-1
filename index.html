<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stardew Valley</title>
    <link rel="icon" type="image/png" href="assets/logo.png">
    <link rel="stylesheet" href="styles.css">
        <!-- p5.js and related libraries -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.1/p5.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.1/addons/p5.sound.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    
    <!-- Your game logic -->

</head>
<body>
    <div id="fade-overlay" class="fade-in"></div>
    <audio id="background-music" loop>
        <source src="assets/game.mp3" type="audio/mp3">
    </audio>
    <img id="clock" class="ui-element" src="assets/clock.png">
    <img id="tools" class="ui-element" src="assets/tools.png">
    <img id="energy" class="ui-element" src="assets/energy.png">

    <div id="modal-overlay" class="modal-overlay hidden">
        <div class="modal-content">
            <img src="assets/modal.png" alt="Modal">
            <div class="modal-message">
                <h2>Hi love â™¥,</h2>
                Just like in Stardew Valley, every day with you feels like a new adventure. Will you be my Valentine and continue this beautiful journey with me?
            </div>
            <div class="button-boundary">
                <div class="modal-buttons">
                    <button class="stardew-button yes-button">Yes</button>
                    <button class="stardew-button no-button">No</button>
                </div>
            </div>
            <img id="close-button" src="assets/close.png" alt="Close" class="close-button">
        </div>
    </div>
    <script src="sketch.js"></script>
    <!-- Audio setup script -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const backgroundMusic = document.getElementById('background-music');
            backgroundMusic.volume = 0.5;
            backgroundMusic.play();
        });
    </script>
</body>
</html>
